{% extends "base.html" %}
{% block content %}

<script type="text/javascript">
  let userName = "{{ request.user.first_name }}";
</script>


{% if request.user.is_authenticated %}

<div id="messageContainer">
  {% for message in messages %}
    <div class="{% if message.author == request.user %}my-message{% else %}other-message{% endif %}">
      <b>{{ message.author.username }}:</b> {{ message.text }}
      <span class="message-date">({{ message.created_at }})</span>
    </div>
  {% endfor %}
</div>


<form onsubmit="sendMessage(); return false;" method="post">
    {% csrf_token %}
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <input class="mdl-textfield__input" name="textmessage" type="text" id="messageField">
      <label class="mdl-textfield__label" for="messageField">Send a message...</label>
    </div>
    <button class="chat-submit" id="chatSubmit"><i class="material-icons">send</i></button>
  </form>

  {% else %}
  <h2>Please Login</h2>
  <a href="/login/">Here</a>
  {% endif %}


  {% endblock %}
