<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatroom</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/script.js' %}"></script>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>


</head>
<body>
    
<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">
          {% if request.user.is_authenticated %}
          Welcome {{ request.user.username }}</span>
          <span class="material-icons logout" onclick="logoutUser()">logout</span>
          {% else %}
          Welcome, please log in
          {% endif %}
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">Chatrooms</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="#" data-channel="channel1">Channel 1</a>
        <a class="mdl-navigation__link" href="#" data-channel="channel2">Channel 2</a>
        <a class="mdl-navigation__link" href="#" data-channel="channel3">Channel 3</a>
        <a class="mdl-navigation__link" href="#" data-channel="channel4">Channel 4</a>
        
      </nav>
    </div>
    <main class="mdl-layout__content">
      <div class="page-content">
                {% block content %}
                {% endblock %}
      </div>
    </main>
  </div>

</body>
</html>
